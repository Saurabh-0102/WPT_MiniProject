<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="icon" href="twitter.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="twitter.js"></script>
    <!-- <script src="twitter2.js"></script> -->
</head>

<body onload="weather()">

    <div class="container-fluid">
        <div class="row bg-info" style="height: 60px;">
            <div class="col-7 h-100 ">
                <h3 class="col d-flex justify-content-center h-100 mt-2">Twitter</h3>
            </div>
            <div class="col-3 border-start">
                <input class="alert alert-info p-0 w-75 mt-3" type="text" placeholder="Enter city" id="city">
                <input class="btn btn-success" type="button" value="Enter" id="btn" onclick="weather()">
            </div>
            <div class="col-2 p-0" style="height: 60px; text-align: center;">
                <div class="col d-flex justify-content-center border-start h-100 gap-2">
                    <span class="fs-5 mt-2"></span>
                    <span class="fs-5 mt-2" id="we"> </span>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3 mb-5">
            <div class="col-8 d-flex justify-content-center" style="height: 50px;">
                <input type="text" placeholder="Tweet here" id="input" class="h-100 w-75 alert alert-info">
            </div>
            <div class="col-4  d-flex justify-content-center" style="height: 50px;">
                <input type="button" value="Tweet" id="id1" class="h-100 w-75 btn btn-info" onclick="tweet()"/>
            </div>
        </div>

        <div class="row mt-2 mb-2 align-content-center" id="parent">
        </div>

    </div>
</body>

</html>
